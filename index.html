---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <div class="container">
    <h1>Blog Posts</h1>
    <ul class="posts">
      {% for post in site.posts %}
        <li>
          <span>{{ post.date | date_to_string }}</span> &raquo;
          <a href="{{ post.url }}">{{ post.title }}</a>
          <img src="{{ post.img }}">
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
